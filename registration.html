<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new FreeSchedule account">
    <title>FreeSchedule - Registration</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="images/FS.svg">
</head>
<body>

    <header>
        <h1><img src="images/FS.svg" alt="logo" loading="lazy"><span> FreeSchedule</span></h1>
        <div class="user-controls">
            <select name="language" id="language-select">
                <option value="en">English</option>
                <option value="ua">Ukrainian</option>
            </select>
        </div>
    </header>

    <main class="auth-main">

        <section class="auth-container">
            <h2>Create Account</h2>
            
            <form action="/register" method="POST" class="auth-form">
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required minlength="2" placeholder="e.g. Andy Novikov">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="********">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required minlength="8" placeholder="********">
                </div>

                <div class="form-group">
                    <select name="role" id="role-select">
                        <option value="manager">Manager</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>
            

                <div class="form-group checkbox-group">
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" value="accepted" required>
                        I agree with the storage and processing of my data
                    </label>
                </div>

                <button type="submit" class="submit-btn">
                    Register
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </section>

    </main>

</body>
</html>
