<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new FreeSchedule account">
    <link rel="stylesheet" href="css/style.css">
    <title>FreeSchedule - Login</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="images/FS.svg">
</head>
<body>

    <header>
        <h1><img src="images/FS.svg" alt="logo" loading="lazy"><span> FreeSchedule</span></h1>
        <div class="user-controls">
            <select name="language" id="language-select">
                <option value="en">English</option>
                <option value="ua">Ukrainian</option>
            </select>
        </div>
    </header>

    <main class="auth-main">

        <section class="auth-container">
            <h2>Log in</h2>
            
            <form action="/login" method="POST" class="auth-form">
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>

                <div class="form-group checkbox-group">
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="submit-btn">
                    Log In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="registration.html">Register</a></p>
            </div>
        </section>

    </main>

</body>
</html>
